<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while, do-while 차이점</title>
    <link rel="stylesheet" href="style/factorial.css">
</head>

<body>
    <script>
        var i = 10;
        while (i < 10) {
            document.write('반복 조건이 true이면 ' + i + ' 번 반복합니다. <br>');
            i += 1;
        }

        var j = 10
        do {
            document.write('반복조건이 true이면 ' + j + ' 번 반복합니다. <br>');
            j += 1;
        } while (j < 10);
    </script>
</body>

</html>
