<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 검사기</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");
        /*if..else문에서 if문에서 조건이 true가 되면 그 다음에 오는
        else문은하지 않고 넘어간다. */
        if(userNumber != null){
            alert("숫자가 입력되었습니다.");
        }
        else {
            alert("입력이 취소되었습니다.");
        }
    </script>
    
</body>
</html>
