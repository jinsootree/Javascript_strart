<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/multi3.css">
    <title>3의 배수 검사기</title>
</head>
<body>
    <div id = 'result'>
        
    </div>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");
        var displayArea = document.querySelector('#result');
        /*if..else문에서 if문에서 조건이 true가 되면 그 다음에 오는 else문은하지 않고 넘어간다. */
        if(userNumber != null){
            if (userNumber % 3 === 0)
            displayArea.innerHTML = userNumber + " 은 3의 배수입니다.";
            
        }
        else {
            displayArea.innerHTML = userNumber + " 은 3의 배수가 아닙니다.";
        }
    </script>
    
</body>
</html>
